[build]
  command = "node netlify.js"
  publish = "build"

[build.environment]
  NODE_VERSION = "16"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  # Betterstack configuration
  BETTERSTACK_SOURCE_ID = "spawnsmart"
  BETTERSTACK_SOURCE_TOKEN = "fMmpKP5DibaBBTGUpc1EdvPD"
  BETTERSTACK_HOST = "s1254691.eu-nbg-2.betterstackdata.com"

# Handle SPA routing for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML and other files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
